<!DOCTYPE html>
<html id="page-styles" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fabric Explorer</title>
	<link rel="stylesheet" href="css/style.css">
    <script src="js/jQuery2.1.4.min.js"></script>
	<script src="js/functions.js"></script>
    <script src="js/config.js"></script>
    <script src="js/panel.js"></script>
    
    
    
	
</head>
<body>
    <div id='links'>
        <a href='#' data-href='http://www.sector43.com/pluralsight-training-videos/' class='launcher' >
            <img src='/icons/s43Bullet.png' height='16px' width='16px' alt='Sector43' title='Part of the Office UI Fabric training courses from <b>Sector 43 Software</b> and Pluralsight.' /></a>
        <span id='helpLink'>
                <a href='#'  data-href='https://github.com/Sector43/FabricExplorer/blob/master/release-notes.md' class='launcher'>Help</a>
        </span>   
    </div>
	<div id='title'>
        Fabric Explorer <span class='version'>v2.0.1</span>  
    </div>
    
    
		
			<div class="containerLeft" >
                <h2>Original Classes</h2>
                <button id='resetBtn' >Reset</button>
                <br />
                <div id="originalClasses" class="container" ></div>
			</div>
			 <div class="containerRight" >
                <h2>Available Classes</h2>
                <select id='fabricClassGroup' name="fabricClassGroup" >
                    <option value="" selected> -- Select --</option>
                    <option value="FontSize">Font Sizes</option>
                    <option value="FontColor">Font Colors</option>
                    <option value="FontWeight">Font Weight</option>
                    <option value="BGColor">Background Colors</option>
                    <option value="BorderColor">Border Colors</option>
                    <option value="Icon">Icons</option>
                    <option value="Animation">Animation</option>
                    <option value="Grid">Grid</option>
                </select>
                <div id="availableClasses" class="container" ></div>
			 </div>
             <br class="clearBoth" />
             <div class='tools'>
        <button id='initBtn'>ReInitialize Classes</button>
        Fabric classes available: <span id='availableClassCount'>0</span>
        
	</div>
             <div class='footer'>
                 &copy; 2016, <a href='#' data-href='http://www.sector43.com' class='launcher' >Sector43 Software</a>.                   
             </div>
	</div>
</body>
</html>
